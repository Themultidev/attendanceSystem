<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>Student Registration</h2>
        <form id="registrationForm" class="form">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="text" id="matricNo" placeholder="Matric Number" required>
            <input type="text" id="email" placeholder="Email" required>
            <div class="video-container">
                <video id="video" autoplay playsinline muted></video>
                <canvas id="face-guide"></canvas>

            </div>
            
            <button type="button" id="capture">Capture Face</button>
            <canvas id="canvas" style="display: none;"></canvas>
            <button type="submit" id="submitBtn">Register</button>
        </form>
        <p id="status"></p>
    </div>

    <!-- Load Face API -->
    <!-- Load face-api.js from CDN -->
<script defer src="https://cdn.jsdelivr.net/npm/face-api.js@latest/dist/face-api.min.js"></script>

<!-- Your custom scripts (ES modules) -->
<script type="module" src="./faceModel.js"></script>
<script type="module" src="./script.js"></script>


</body>
</html>
